<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daraz || Ecommerce Site</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link rel="stylesheet" href="./css/icofont/icofont.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- =================== header starts ================= -->
    <header class="header">
      <!-- topbar starts -->
      <div class="topbar">
        <div class="container">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
              <ul
                class="links d-flex justify-content-between align-items-center"
              >
                <li class="link">
                  <a href="#">SAVE MORE ON APP</a>
                </li>
                <li class="link">
                  <a href="#">SELL ON DARAZ</a>
                </li>
                <li class="link">
                  <a href="#">CUSTOMER CARE</a>
                </li>
                <li class="link">
                  <a href="#">TRACK MY ORDER</a>
                </li>
                <li class="link">
                  <a href="#">SIGNUP / LOGIN</a>
                </li>
                <li class="link">
                  <a href="#">DARAZ AFFILIATE PROGRAM</a>
                </li>
                <li class="link">
                  <a href="#">ভাষা</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- topbar ends -->
      <!-- logo & form container starts -->
      <div class="container">
        <div
          class="logo_form_container py-3 d-flex justify-content-between align-items-center"
        >
          <img src="./images/logo.png" alt="daraz logo" class="logo" />
          <div class="search_form_container">
            <input type="text" placeholder="Search..." class="search" />
            <div class="search_icon_container">
              <i class="icofont-search-2"></i>
            </div>
            <div class="cart_icon_container">
              <i class="icofont-cart-alt"></i>
            </div>
          </div>

          <img
            src="./images/downloadlogo.png"
            alt="Download logo"
            class="download_logo"
          />
        </div>
      </div>
      <!-- logo & form container ends -->
    </header>
    <!-- =================== header ends ================= -->
    <!-- ================== Slider Starts================= -->
    <section class="slider">
      <div>
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="5"
              aria-label="Slide 6"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/slider-img1.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/slider-img2.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/slider-img3.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/slider-img4.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/slider-img5.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/slider-img6.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
        </div>
      </div>
      <!-- dropdown starts -->
      <div class="dropdown">
        <a
          class="btn btn-light dropdown-toggle"
          href="#"
          role="button"
          id="dropdownMenuLink"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Categories
        </a>

        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <li><a class="dropdown-item" href="#">Electronic Device</a></li>
          <li><a class="dropdown-item" href="#">Women's Fashion</a></li>
          <li><a class="dropdown-item" href="#">Healthy Lifestyle</a></li>
          <li><a class="dropdown-item" href="#">Groceries</a></li>
          <li><a class="dropdown-item" href="#">Sports Section</a></li>
          <li><a class="dropdown-item" href="#">Gift Cards</a></li>
        </ul>
      </div>
      <!-- dropdown ends -->
    </section>
    <!-- ================== Slider Ends================= -->
    <!-- ================== Ad Starts=================== -->
    <!-- ================== Ad ends=================== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
