<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daraz || Ecommerce Site</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link rel="stylesheet" href="./css/icofont/icofont.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- =================== header starts ================= -->
    <header class="header">
      <!-- topbar starts -->
      <div class="topbar">
        <div class="container">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
              <ul
                class="links d-flex justify-content-between align-items-center"
              >
                <li class="link">
                  <a href="#">SAVE MORE ON APP</a>
                </li>
                <li class="link">
                  <a href="#">SELL ON DARAZ</a>
                </li>
                <li class="link">
                  <a href="#">CUSTOMER CARE</a>
                </li>
                <li class="link">
                  <a href="#">TRACK MY ORDER</a>
                </li>
                <li class="link">
                  <a href="#">SIGNUP / LOGIN</a>
                </li>
                <li class="link">
                  <a href="#">DARAZ AFFILIATE PROGRAM</a>
                </li>
                <li class="link">
                  <a href="#">ভাষা</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- topbar ends -->
      <!-- logo & form container starts -->
      <div class="container">
        <div
          class="logo_form_container py-3 d-flex justify-content-between align-items-center"
        >
          <img src="./images/logo.png" alt="daraz logo" class="logo" />
          <div class="search_form_container">
            <input type="text" placeholder="Search..." class="search" />
            <div class="search_icon_container">
              <i class="icofont-search-2"></i>
            </div>
            <div class="cart_icon_container">
              <i class="icofont-cart-alt"></i>
            </div>
          </div>

          <img
            src="./images/downloadlogo.png"
            alt="Download logo"
            class="download_logo"
          />
        </div>
      </div>
      <!-- logo & form container ends -->
    </header>
    <!-- =================== header ends ================= -->

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
